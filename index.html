<html>

<head>
    <title>Web Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center min-vh-100">
        <div class="d-flex flex-column gap-2 mt-2">
            <h1>Airas Password Generator</h1>
            <div class="">
                <label for="passwordLenght" class="text-uppercase fw-bold">Password Lenght</label>
                <input class="form-control form-control-lg" id="passwordLenght" type="number" />
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" disabled />
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPass()">Generate
                    Password</button>
                <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePass()" id="savebutton">Save
                    Password</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
